apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-triton-test
  annotations:
    "helm.sh/hook": test-success
spec:
  template:
    spec:
      containers:
      - name: triton-test
        image: nvcr.io/nvidia/tritonserver:23.12-py3-sdk
        command:
          - "perf_client"
          - "-m"
          - "simple"
          - "-u"
          - "{{ .Release.Name }}:{{ .Values.service.port }}"
          - "--concurrency=4"
      restartPolicy: Never
