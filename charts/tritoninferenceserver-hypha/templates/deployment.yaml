apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "tritoninferenceserver.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    app: {{ template "tritoninferenceserver.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "tritoninferenceserver.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "tritoninferenceserver.name" . }}
        release: {{ .Release.Name }}
        {{- if .Values.podLabels }}
{{ toYaml .Values.podLabels | indent 8 }}
        {{- end }}
    spec:
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      securityContext:
{{ toYaml .Values.securityContext | nindent 8 }}
      initContainers:
{{ toYaml .Values.initContainers | indent 8 }}
      containers:
        - name: tritoninferenceserver
          image: {{ .Values.image.imageName }}
          volumeMounts:
          {{- toYaml .Values.volumeMounts | nindent 10 }}
          env:
            - name: MODEL_SNAPSHOTS_DIRECTORY
              value: "{{ .Values.image.modelSnapshots }}"
            - name: TF_FORCE_GPU_ALLOW_GROWTH
              value: "true"
{{ toYaml .Values.image.env | indent 12 }}
          imagePullPolicy: IfNotPresent
          securityContext:
{{ toYaml .Values.securityContext | nindent 12 }}
          readinessProbe:
{{- toYaml .Values.readinessProbe | nindent 12 }}
            httpGet:
              path: /v2/health/ready
              port: 8000
          livenessProbe:
{{- toYaml .Values.livenessProbe | nindent 12 }}
            httpGet:
              path: /v2/health/live
              port: 8000
          resources:
{{ toYaml .Values.resources | indent 12 }}
          command: ["/bin/sh"]
          args:
            - -c
            - >-
              tritonserver --model-store={{ .Values.image.modelStore }} --log-verbose=1 --model-control-mode=poll --strict-readiness=false --repository-poll-secs=60 --exit-on-error=false --strict-model-config=false --model-repository={{ .Values.image.modelRepository}}
          ports:
            - containerPort: 8000
              name: http
            - containerPort: 8001
              name: grpc
            - containerPort: 8002
              name: metrics
      volumes:
{{- toYaml .Values.volumes | nindent 8 }}