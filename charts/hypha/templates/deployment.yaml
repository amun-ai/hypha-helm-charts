{{- $S3_ENDPOINT_URL := .Values.s3_endpoint_url -}}
{{- $S3_ENDPOINT_URL_PUBLIC := .Values.s3_endpoint_url_public -}}
{{- $S3_ACCESS_KEY := .Values.s3_access_key -}}
{{- $S3_SECRET_KEY := .Values.s3_secret_key -}}
{{- $MINIO_BROWSER_REDIRECT_URL := .Values.minio.browserRedirectUrl -}}
{{- $TRITON_URL := .Values.triton_url}} 
{{- $AUTH0_AUDIENCE := .Values.auth0_audience}} 
{{- $AUTH0_DOMAIN := .Values.auth0_domain}}
{{- $JWT_SECRET := .Values.jwt_secret}} 

{{- if .Values.minio.enabled }}
{{ $S3_ENDPOINT_URL = "http://hypha-minio:9000" }}
{{ $S3_ACCESS_KEY = .Values.minio.rootUser }}
{{ $S3_SECRET_KEY = .Values.minio.rootPassword }}
{{ $MINIO_BROWSER_REDIRECT_URL = .Values.minio.browserRedirectUrl }}
{{- end }}


{{- if (index .Values "tritoninferenceserver-hypha" "enabled") }}
{{ $TRITON_URL = "http://tritoninferenceserver:8000" }}
{{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hypha.fullname" . }}
  labels:
    {{- include "hypha.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "hypha.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "hypha.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
      containers:
      - name:  {{ .Chart.Name }}
        command: ["/bin/sh", "-c"]
        args:
        - |
            python3 -m hypha.server \
            --host=0.0.0.0 \
            --port={{ .Values.service.port }} \
            --redis-uri=redis://:{{ .Values.redis.global.redis.password }}@{{ .Values.redis.fullnameOverride }}-master:6379/0 \
            {{- if (index .Values "tritoninferenceserver-hypha" "enabled") }}
            --triton-servers=http://{{(index .Values "tritoninferenceserver-hypha" "fullnameOverride")}}:{{(index .Values "tritoninferenceserver-hypha" "service" "port")}} \
            {{- end }}
            --enable-s3 \
            --endpoint-url=http://{{ .Values.minio.fullnameOverride }}:{{.Values.minio.service.port}} \
            --endpoint-url-public={{ $S3_ENDPOINT_URL_PUBLIC }} \
            --access-key-id={{ $S3_ACCESS_KEY }} \
            --secret-access-key={{ $S3_SECRET_KEY }} \
            --executable-path={{ .Values.executablePath }}
            --enable-server-apps \
            --apps-dir={{ .Values.appsDir }} \
            --public-base-url={{ .Values.imjoyHostName }} \
        # --reset-redis \
        # --startup-functions={{ .Values.startupFunctionsPath }}:hypha_startup \
        # --in-docker \
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: AUTH0_AUDIENCE
          value:  {{ $AUTH0_AUDIENCE }}
        - name: AUTH0_DOMAIN
          value:  {{ $AUTH0_DOMAIN }}
        - name: JWT_SECRET
          value:  {{ $JWT_SECRET }}
        resources:
          limits:
            cpu: "0.5"
            memory: "2Gi"
        # livenessProbe:
        #   failureThreshold: 3
        #   httpGet:
        #     path: "Unknown"
        #     port: http
        #     scheme: HTTP
        #   periodSeconds: 10
        #   successThreshold: 1
        #   timeoutSeconds: 1
        ports:
        - containerPort: {{ .Values.service.port}}
          name: http
          protocol: TCP
        # readinessProbe:
        #   failureThreshold: 3
        #   httpGet:
        #     path: /v2/health/live
        #     port: http
        #     scheme: HTTP
        #   initialDelaySeconds: 500
        #   periodSeconds: 5
        #   successThreshold: 1
        #   timeoutSeconds: 1
      securityContext:
        # fsGroup: 1000
        runAsUser: 0



